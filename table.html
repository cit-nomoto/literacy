<!DOCTYPE HTML>
<html lang="ja">

    <head>
        <meta charset="utf-8" />
        <title>テーブル</title>
        <style>
        table {
            border-collapse: collapse;
        }

        th {
            background-color: orange;
        }

        th,td {
            border: 4px dashed red;
        }
        
        
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <!--trは一行,thがセルの中身-->
                <tr><th>番号</th><th>名前</th></tr> 
                <tr><td>1</td><td>たろう</td></tr>
                <tr><td>2</td><td>じろう</td></tr>
            </tbody>
        </table>
    </body>

</html>
