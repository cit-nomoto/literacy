<!DOCTYPE HTML>
<html lang=ja>
    <head>
       <meta charset="utf-8">
        <title>
            htmlでの箇条書き
        </title>
    </head> 
    <body>
       <ul>
           <li>黒丸の箇条書きがul</li>
       </ul>

       <ol>
           <li>数字付きの箇条書きはol</li>
        </ol>
        
        <dl>
            <dt>見出し付きの箇条書きがdl</dt>
            <dd>見出しがdtで内容がdd</dd>
        </dl>
    </body>
</html>
